<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Vityle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div id="header">
            <div class="nav">
                Vityle
            </div>

            <div class="nav-items">
                <div class="profile">
                    <img src="profile.svg" alt="Profile" height="24px" width="24px" margin-left="10px">
                    Login
                </div>
                <div class="home">
                    <img src="home.svg" alt="home" height="24px" width="24px">
                    Home
                </div>
                <div class="products">
                    <img src="products.png" alt="products" height="24px" width="24px">
                    Products
                </div>
                <div class="dots">
                    <img src="dots.svg" alt="dots" height="24px" width="24px">
                </div>
            </div>
        </div>

        <div class="search">
            <img src="search.svg" alt="search">
            <input id="searchItem" type="text" placeholder="Search for Products,Brands and More" alt="search">
        </div>



        <div class="wrapper">
            <div class="containers">
                <button id="All" class="items">
                    All
                </button>
                <button id="Groceries" class="items">Groceries</button>
                <button id="Beauty" class="items">Beauty</button>
                <button id="Fragrances" class="items">Fragrances</button>
                <button id="Shoes" class="items">Shoes</button>
                <button id="Furniture" class="items">Furniture</button>
                <button id="Kitchen-Accessories" class="items">Home Decoration</button>
            </div>
            <div class="container"></div>
        </div>

        <footer> &copy; 2025</footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
